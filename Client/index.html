<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous"
    />
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
      integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
      crossorigin="anonymous"
    ></script>
    <script src="/Javascript/gl-matrix.js"></script>
    <script type="module" src="/src/ocean.ts"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="panel" class="container">
      <div class="form-group">
        <img id="spectrum" class="img-control" />
      </div>
      <div class="form-group">
        <img id="hu" class="img-control" />
      </div>
      <div class="form-group">
        <img id="spacial" class="img-control" />
      </div>
      <div class="form-group">
        <label id="cheight-lbl">Camera height</label>
        <input type="text" id="camera-height" class="form-control" disabled />
      </div>
      <div class="form-group">
        <label id="choppiness-lbl" for="choppiness">Choppiness</label>
        <input
          id="choppiness"
          type="range"
          min="0"
          max="10"
          value="9"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label
          class="custom-control custom-checkbox"
          for="wireframe"
          id="wireframe-lbl"
        >
          <input
            type="checkbox"
            class="custom-control-input"
            type="checkbox"
            id="wireframe"
            class="form-control"
          />
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Wireframe toggle</span>
        </label>
      </div>
    </div>
    <canvas id="canvas"></canvas>
  </body>
</html>
